<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header class="showcase">
    <div class="text-container">
      <img src="images/logo.svg" alt="">
      <h1 class="py-1"><span>We are launching</span> soon!</h1>
      <p class="py-1">Subscribe and get notified</p>
      <form class="form-header" action="index.html" method="post" id="form">
          <div class="form-control ">
            <input type="text" name="email" id="email" placeholder="your email address">
            <button type="submit" class="btn-primary">Notify Me</button>
            <small>Error Message</small>
          </div>
      </form>
    </div>
    <div class="img-container">
      <img src="images/illustration-dashboard.png" alt="" class="my-3">
    </div>
    <div class="icons p">
      <i class="fab fa-facebook py-2 "></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="copy py-1">&copy; Copyright Ping. All rights reserved.</p>
  </header>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ivan Moniz</a>.
    </p>
  </footer>
   <script  src="js/app.js"></script>
   <script src="https://kit.fontawesome.com/9423f34437.js" crossorigin="anonymous"></script>
</body>
</html>
